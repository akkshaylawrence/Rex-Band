<!DOCTYPE html>
<html lang="en">

<head>
	<title>Admin - Rexband</title>
	<link rel="icon" href="images/favicon.png" sizes="192x192" type="image/png">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<script src="js/checklogin.js"></script>
	<link href="../css/materialize.min.css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" rel="stylesheet" media="screen,projection" />
	<link href="css/layouts/form-center.css" rel="stylesheet" media="screen,projection" />
</head>

<body>
	<div class="navbar-fixed">
		<nav class="black" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" onclick="logOut()" href="#">
					<img class="brand-logo center"  src="../images/navlogo.png" alt="Rexband">
				</a>
			</div>
		</nav>
	</div>
	<div class="content">
		<div class="container">
			<form class="formcenter col s12">
				<h2>Enter Tour details</h2>
				<div class="row">
					<div class="input-field col s12">
						<input id="tourname" type="text" class="validate">
						<label for="tourname">Tour Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m6 l6">
						<input type="date" class="datepicker">
						<label for="datepicker">Enter Date</label>
					</div>
					<div class="input-field col s12 m6 l6">
						<input id="location" class="text"></input>
						<label for="location">Enter Locations(" , " Separated)</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="tourtext" class="materialize-textarea"></textarea>
						<label for="tourtext">Tour Description</label>
					</div>
				</div>
				<div class="row">
					<div class="col s1">
						<i class="fa fa-ticket fa-2x"></i>
					</div>
					<div class="input-field col s11">
						<input id="ticlink" type="text" class="validate">
						<label data-error="Invalid Link!" for="ticlink">Ticket Link</label>
					</div>
				</div>
				<div class="row">
					<div class="col s1">
						<i class="fa fa-youtube-play fa-2x"></i>
					</div>
					<div class="input-field col s10">
						<input id="ytube1" type="text" class="validate">
						<label data-error="Invalid Link!" for="ytube">YouTube Link</label>
					</div>
					<div class="input-field col s1">
						<a href="#/" id="addlink"><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
					</div>
				</div>
				<div id="ylist"></div>
				<div class="row">
					<div class="input-field col s11">
						<div class="file-field input-field">
							<div class="btn">
								<span>Browse</span>
								<input id="fileb" type="file">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" placeholder="Add tour poster.">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<a id="trbtn" href="#/" class="right waves-effect waves-light btn red disabled">Add Tour</a>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="../js/fbinit.js"></script>
<script src="js/login.js"></script>
<script src="js/tour.js"></script>
<script src="../js/fontawesome.js"></script>

</html>
